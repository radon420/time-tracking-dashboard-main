<!DOCTYtitleE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewtitleort" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Activity Summary</title>
  </head>
  <body>
    <div id="background">
      <div id="user">
        <div id="user-container">
          <img id="user-image" src="./images/image-jeremy.png" alt="" />
          <div id="user-div1">
            <p>Report for</p>
            <h2>Jeremy</h2>
          </div>
        </div>
        <div id="button">
          <button id="daily" onclick="callDaily()">DAILY</button>
          <button id="weekly" onclick="callWeekly()">WEEKLY</button>
          <button id="monthly" onclick="callMonthly()">MONTHLY</button>
        </div>
      </div>
      <div id="work">
        <img src="./images/icon-work.svg" alt="" />
        <div class="container">
          <div>
            <h2>WORK</h2>
            <p>32hrs</p>
          </div>
          <div>
            <button><img src="./images/icon-ellipsis.svg" alt="" /></button>
            <div>
              <p class="previous-time">Last Week -</p>
              <p id="work-time">36hrs</p>
            </div>
          </div>
        </div>
      </div>
      <div id="play">
        <img src="./images/icon-play.svg" alt="" />
        <div class="container">
          <div>
            <h2>PLAY</h2>
            <p>10hrs</p>
          </div>
          <div>
            <button><img src="./images/icon-ellipsis.svg" alt="" /></button>
            <div>
              <p class="previous-time">Last Week -</p>
              <p id="play-time">8hrs</p>
            </div>
          </div>
        </div>
      </div>
      <div id="study">
        <img src="./images/icon-study.svg" alt="" />
        <div class="container">
          <div>
            <h2>STUDY</h2>
            <p>4hrs</p>
          </div>
          <div>
            <button><img src="./images/icon-ellipsis.svg" alt="" /></button>
            <div>
              <p class="previous-time">Last Week -</p>
              <p id="study-time">7hrs</p>
            </div>
          </div>
        </div>
      </div>
      <div id="exercise">
        <img src="./images/icon-exercise.svg" alt="" />
        <div class="container">
          <div>
            <h2>EXERCISE</h2>
            <p>4hrs</p>
          </div>
          <div>
            <button><img src="./images/icon-ellipsis.svg" alt="" /></button>
            <div>
              <p class="previous-time">Last Week -</p>
              <p id="exercise-time">5hrs</p>
            </div>
          </div>
        </div>
      </div>
      <div id="social">
        <img src="./images/icon-social.svg" alt="" />
        <div class="container">
          <div>
            <h2>SOCIAL</h2>
            <p>5hrs</p>
          </div>
          <div>
            <button><img src="./images/icon-ellipsis.svg" alt="" /></button>
            <div>
              <p class="previous-time">Last Week -</p>
              <p id="social-time">10hrs</p>
            </div>
          </div>
        </div>
      </div>
      <div id="self-care">
        <img src="./images/icon-self-care.svg" alt="" />
        <div class="container">
          <div>
            <h2>SELF-CARE</h2>
            <p>2hrs</p>
          </div>
          <div>
            <button><img src="./images/icon-ellipsis.svg" alt="" /></button>
            <div>
              <p class="previous-time">Last Week -</p>
              <p id="self-care-time">2hrs</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="/script.js"></script>
</html>
