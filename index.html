<!DOCTYtitleE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewtitleort" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Activity Summary</title>
  </head>
  <body>
    <div id="background">
      <div id="user">
        <div id="user-container">
          <img id="user-image" src="./images/image-jeremy.png" alt="" />
          <div id="user-div1">
            <p>Report for</p>
            <h2>Jeremy</h2>
          </div>
        </div>
        <div id="button">
          <button id="daily">DAILY</button>
          <button id="weekly">WEEKLY</button>
          <button id="monthly">MONTHLY</button>
        </div>
      </div>
      <div id="work">
        <img src="./images/icon-work.svg" alt="" />
        <div class="container">
          <div>
            <h2>WORK</h2>
            <p>32hrs</p>
          </div>
          <div>
            <button><img src="./images/icon-ellipsis.svg" alt="" /></button>
            <div>
              <p>Last Week -</p>
              <p id="work-time">36hrs</p>
            </div>
          </div>
        </div>
      </div>
      <div id="play">
        <img src="./images/icon-play.svg" alt="" />
        <div class="container">
          <div>
            <h2>PLAY</h2>
            <p>10hrs</p>
          </div>
          <div>
            <button><img src="./images/icon-ellipsis.svg" alt="" /></button>
            <div>
              <p>Last Week -</p>
              <p id="play-time">8hrs</p>
            </div>
          </div>
        </div>
      </div>
      <div id="study"></div>
      <div id="exercise"></div>
      <div id="social"></div>
      <div id="self-care"></div>
    </div>
  </body>
</html>
