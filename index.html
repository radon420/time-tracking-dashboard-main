<!DOCTYtitleE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewtitleort" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Activity Summary</title>
  </head>
  <body>
    <div id="background">
      <div id="user">
        <div id="user-container">
          <img id="user-image" src="./images/image-jeremy.png" alt="" />
          <div id="user-div1">
            <p>Report for</p>
            <h2>Jeremy <br />Robson</h2>
          </div>
        </div>
        <div id="button">
          <input
            id="daily"
            type="radio"
            name="time-selectionbutton"
            onclick="callDaily()"
          />
          <label for="daily">DAILY</label>
          <input
            id="weekly"
            type="radio"
            name="time-selectionbutton"
            onclick="callWeekly()"
          />
          <label for="weekly">WEEKLY</label>
          <input
            id="monthly"
            type="radio"
            name="time-selectionbutton"
            onclick="callMonthly()"
          />
          <label for="monthly">MONTHLY</label>
        </div>
      </div>
      <div id="work">
        <img src="./images/icon-work.svg" alt="" />
        <div class="container">
          <h2>WORK</h2>
          <p class="current-time">--hrs</p>
          <button><img src="./images/icon-ellipsis.svg" alt="" /></button>
          <div>
            <p class="previous-time-text">Previous</p>
            <p class="previous-time" id="work-time">--hrs</p>
          </div>
        </div>
      </div>
      <div id="play">
        <img src="./images/icon-play.svg" alt="" />
        <div class="container">
          <h2>PLAY</h2>
          <p class="current-time">--hrs</p>
          <button><img src="./images/icon-ellipsis.svg" alt="" /></button>
          <div>
            <p class="previous-time-text">Previous</p>
            <p class="previous-time" id="play-time">--hrs</p>
          </div>
        </div>
      </div>
      <div id="study">
        <img src="./images/icon-study.svg" alt="" />
        <div class="container">
          <h2>STUDY</h2>
          <p class="current-time">--hrs</p>
          <button><img src="./images/icon-ellipsis.svg" alt="" /></button>
          <div>
            <p class="previous-time-text">Last Week</p>
            <p class="previous-time" id="study-time">--hrs</p>
          </div>
        </div>
      </div>
      <div id="exercise">
        <img src="./images/icon-exercise.svg" alt="" />
        <div class="container">
          <h2>EXERCISE</h2>
          <p class="current-time">--hrs</p>
          <button><img src="./images/icon-ellipsis.svg" alt="" /></button>
          <div>
            <p class="previous-time-text">Previous</p>
            <p class="previous-time" id="exercise-time">--hrs</p>
          </div>
        </div>
      </div>
      <div id="social">
        <img src="./images/icon-social.svg" alt="" />
        <div class="container">
          <h2>SOCIAL</h2>
          <p class="current-time">--hrs</p>
          <button><img src="./images/icon-ellipsis.svg" alt="" /></button>
          <div>
            <p class="previous-time-text">Previous</p>
            <p class="previous-time" id="social-time">--hrs</p>
          </div>
        </div>
      </div>
      <div id="self-care">
        <img src="./images/icon-self-care.svg" alt="" />
        <div class="container">
          <h2>SELF-CARE</h2>
          <p class="current-time">--hrs</p>
          <button><img src="./images/icon-ellipsis.svg" alt="" /></button>
          <div>
            <p class="previous-time-text">Previous</p>
            <p class="previous-time" id="self-care-time">--hrs</p>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="/script.js"></script>
</html>
